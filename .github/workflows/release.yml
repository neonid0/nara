name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Nara Language v${{ steps.get_version.outputs.version }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            
            Download the appropriate binary for your platform below.
            
            ### Checksums
            
            SHA256 checksums are provided for verification.
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: nara-cli
            asset_name: nara-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: nara-cli
            asset_name: nara-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: nara-cli
            asset_name: nara-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: nara-cli
            asset_name: nara-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: nara-cli.exe
            asset_name: nara-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin nara-cli

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        id: create_archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
            echo "archive=${{ matrix.asset_name }}.zip" >> $GITHUB_OUTPUT
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
            echo "archive=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Generate checksum
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile ${{ steps.create_archive.outputs.archive }} SHA256 > ${{ steps.create_archive.outputs.archive }}.sha256
          else
            shasum -a 256 ${{ steps.create_archive.outputs.archive }} > ${{ steps.create_archive.outputs.archive }}.sha256
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ steps.create_archive.outputs.archive }}
          asset_name: ${{ steps.create_archive.outputs.archive }}
          asset_content_type: application/octet-stream

      - name: Upload Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ steps.create_archive.outputs.archive }}.sha256
          asset_name: ${{ steps.create_archive.outputs.archive }}.sha256
          asset_content_type: text/plain

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish nara crate
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p nara
        continue-on-error: true

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish nara-cli crate
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p nara-cli
        continue-on-error: true
